version: "3.5"
services:
  sonarr: # https://hub.docker.com/r/linuxserver/sonarr
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./config:/config
      - /hdd/media/tv:/tv
      - /hdd/qbit:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
