services:
  sonarr: # https://hub.docker.com/r/linuxserver/sonarr
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    # wget not present on sonarr
    healthcheck:
      test: curl --fail http://localhost:8989 || exit 1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - ./config:/config
      - ./tv:/tv
      - ./downloads:/downloads
#      - /hdd/media/tv:/tv
#      - /hdd/qbit:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped